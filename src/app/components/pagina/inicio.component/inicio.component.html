<main class="relative overflow-hidden min-h-screen bg-gradient-to-br from-nox-dark via-nox-deep to-nox-primary">
  <!-- Advanced Background Effects -->
  <div class="absolute inset-0">
    <!-- Animated gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-r from-purple-900/20 via-blue-900/20 to-indigo-900/20 animate-pulse"></div>
    
    <!-- Particle effects -->
    <div class="particles-container">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
    </div>
    
    <!-- Grid pattern overlay -->
    <div class="absolute inset-0 opacity-10" style="background-image: radial-gradient(circle at 1px 1px, rgba(156, 183, 237, 0.4) 1px, transparent 0); background-size: 50px 50px;"></div>
  </div>

  <!-- Enhanced Moon effect -->
  <div class="moon-glow-enhanced"></div>
  
  <!-- Floating stars with improved animations -->
  <div class="floating-stars">
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
  </div>

  <div class="relative z-20 flex items-center min-h-screen">
    <div class="container mx-auto px-6 py-20">
      <div class="grid lg:grid-cols-2 gap-12 items-center">
        
        <!-- Content Section - Improved -->
        <div class="flex flex-col space-y-8 order-2 lg:order-1">
          <!-- Animated line -->
          <div class="relative">
            <span class="block w-60 h-3 bg-gradient-to-r from-nox-bright via-nox-accent to-nox-light rounded-full shadow-2xl shadow-nox-bright/50 animate-pulse"></span>
            <span class="absolute top-0 left-0 w-20 h-3 bg-white/80 rounded-full animate-slide-right"></span>
          </div>
          
          <!-- Enhanced Typography -->
          <div class="space-y-4">
            <h1 class="font-bebas-neue uppercase text-7xl sm:text-8xl lg:text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-nox-bright to-nox-accent leading-none tracking-[0.15em]">
              NoxDev
            </h1>
            <div class="space-y-2">
              <p class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white/90 leading-tight tracking-wide">
                Desarrollamos en la 
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-nox-bright to-nox-accent">oscuridad</span>
              </p>
              <p class="text-xl sm:text-2xl lg:text-3xl font-semibold text-white/80 leading-tight tracking-wide">
                Brillamos en el 
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-nox-accent to-nox-light">c칩digo</span>
              </p>
            </div>
          </div>

          <!-- Enhanced Description -->
          <p class="text-lg text-white/70 max-w-xl leading-relaxed">
            Somos especialistas en crear soluciones digitales innovadoras que transforman ideas en experiencias extraordinarias. Tu visi칩n, nuestro c칩digo.
          </p>
          
          
          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <a routerLink="/servicios" class="cream-slide-button">
              <span class="button-text">Descubre M치s</span>
              <fa-icon [icon]="faArrowRight" class="ml-2"></fa-icon>
            </a>
           
          </div>


        </div>

        <!-- Image Section - Completely Redesigned -->
        <div class="order-1 lg:order-2 flex justify-center lg:justify-end">
          <div class="relative">
            <!-- Main illustration container -->
            <div class="relative w-96 h-96 lg:w-[500px] lg:h-[500px]">
              <!-- Animated background circles -->
              <div class="absolute inset-0 rounded-full bg-gradient-to-r from-nox-bright/20 to-nox-accent/20 animate-spin-slow"></div>
              <div class="absolute inset-4 rounded-full bg-gradient-to-l from-nox-accent/15 to-nox-light/15 animate-reverse-spin"></div>
              
              <!-- Central content -->
              <div class="absolute inset-8 flex items-center justify-center">
                <!-- Code-themed SVG illustration -->
                <div class="relative w-full h-full flex items-center justify-center">
                  <svg class="w-80 h-80 text-nox-bright animate-float" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Computer/Laptop -->
                    <rect x="50" y="150" width="300" height="180" rx="15" fill="currentColor" opacity="0.1"/>
                    <rect x="60" y="160" width="280" height="140" rx="8" fill="currentColor" opacity="0.2"/>
                    <rect x="70" y="170" width="260" height="120" rx="4" fill="#1a1a2e"/>
                    
                    <!-- Screen content - Code lines -->
                    <line x1="90" y1="190" x2="180" y2="190" stroke="currentColor" stroke-width="2" opacity="0.8"/>
                    <line x1="90" y1="210" x2="250" y2="210" stroke="currentColor" stroke-width="2" opacity="0.6"/>
                    <line x1="110" y1="230" x2="200" y2="230" stroke="currentColor" stroke-width="2" opacity="0.8"/>
                    <line x1="110" y1="250" x2="280" y2="250" stroke="currentColor" stroke-width="2" opacity="0.6"/>
                    <line x1="90" y1="270" x2="160" y2="270" stroke="currentColor" stroke-width="2" opacity="0.8"/>
                    
                    <!-- Floating code elements -->
                    <text x="220" y="120" font-family="monospace" font-size="12" fill="currentColor" opacity="0.7">&#123;&#125;</text>
                    <text x="150" y="100" font-family="monospace" font-size="10" fill="currentColor" opacity="0.5">&lt;div&gt;</text>
                    <text x="280" y="140" font-family="monospace" font-size="8" fill="currentColor" opacity="0.6">function()</text>
                    
                    <!-- Laptop base -->
                    <rect x="40" y="330" width="320" height="20" rx="10" fill="currentColor" opacity="0.15"/>
                    
                    <!-- Glowing orbs -->
                    <circle cx="100" cy="80" r="3" fill="currentColor" opacity="0.8">
                      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="300" cy="70" r="2" fill="currentColor" opacity="0.6">
                      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="350" cy="120" r="2.5" fill="currentColor" opacity="0.7">
                      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                  </svg>
                </div>
              </div>

              <!-- Floating tech icons -->
              <div class="absolute -top-8 -left-8 w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-sm animate-float-delayed shadow-lg">
                JS
              </div>
              <div class="absolute -top-4 -right-12 w-14 h-14 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center text-white font-bold text-xs animate-float shadow-lg">
                Vue
              </div>
              <div class="absolute -bottom-8 -left-12 w-12 h-12 bg-gradient-to-br from-red-500 to-pink-600 rounded-lg flex items-center justify-center text-white font-bold text-xs animate-float-delayed shadow-lg">
                NG
              </div>
              <div class="absolute -bottom-4 -right-8 w-14 h-14 bg-gradient-to-br from-yellow-500 to-orange-600 rounded-xl flex items-center justify-center text-white font-bold text-xs animate-float shadow-lg">
                React
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Enhanced Meteors effect -->
  <div class="meteor meteor-1"></div>
  <div class="meteor meteor-2"></div>
  <div class="meteor meteor-3"></div>
  <div class="meteor meteor-4"></div>
</main>
